---
- hosts: security
  become: true
  tasks:
    - name: Update system software
      apt:
        update_cache: yes
        upgrade: dist
# installing teh ufw firewall
    - name: Install UFW (Uncomplicated Firewall)
      apt:
        name: ufw
        state: present
      become: yes
      tags: [firewall]
# configuring the ufw 
    - name: Configure UFW
      ufw:
        state: enabled
        policy: deny
      become: yes
      tags: [firewall]
# ufw allow 22 port 
    - name: Allow SSH through UFW on port 22
      ufw:
        rule: allow
        port: 22
      become: yes
      tags: [firewall]
# ssh through root user managment 
    - name: Disable root login via SSH
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: 'PermitRootLogin no'
      become: yes
      notify: Restart SSH

    - name: Change SSH port to 22
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^Port'
        line: 'Port 22'
      become: yes
      notify: Restart SSH

    - name: Disable password-based SSH authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication'
        line: 'PasswordAuthentication no'
      become: yes
      notify: Restart SSH
# installing the auth security tool
    - name: Install and configure Fail2ban
      apt:
        name: fail2ban
        state: present
      become: yes
      notify: Restart Fail2ban

    - name: Enable automatic security updates
      apt:
        name: unattended-upgrades
        state: present
      become: yes
      notify: Configure Unattended-Upgrades
#disablethe root user a nologin 
    - name: Set root user to nologin
      user:
        name: root
        shell: /usr/sbin/nologin
      become: yes

  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted

    - name: Restart Fail2ban
      service:
        name: fail2ban
        state: restarted
# allow upgrades 
    - name: Configure Unattended-Upgrades
      command: dpkg-reconfigure --priority=low unattended-upgrades
      become: yes

  tags: [ubuntu_hardening]
